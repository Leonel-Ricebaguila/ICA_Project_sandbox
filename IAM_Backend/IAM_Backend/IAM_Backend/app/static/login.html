<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login • UPY Center</title>
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <style>
    .wrap{max-width:380px;margin:40px auto;padding:0 14px}
    .alert{padding:10px 12px;border-radius:10px;margin-bottom:12px;font-size:.95rem;display:none}
    .alert.error{background:#fee2e2;color:#7f1d1d;border:1px solid #fecaca}
    .alert.info{background:#e0f2fe;color:#075985;border:1px solid #bae6fd}
    .brand{display:flex;gap:12px;align-items:center;justify-content:center;margin-bottom:10px}
    .brand img{width:56px;height:56px}
  </style>
</head>
<body>
  <div class="header">
    <img class="logo" src="favicon-512.png" alt="UPY Center logo">
    <div>
      <div class="title">UPY CENTER</div>
      <div class="subtitle">Acceso</div>
    </div>
  </div>

  <div class="wrap">
    <div id="alert" class="alert"></div>

    <div class="card">
      <div class="brand">
        <img src="favicon-512.png" alt="logo">
        <div>
          <div class="title" style="font-size:1.2rem">Inicia sesión</div>
          <div class="subtitle">IAM • Secure Solutions</div>
        </div>
      </div>

      <label for="email">Correo</label>
      <input id="email" class="input" placeholder="usuario@empresa.local" autocomplete="username" autofocus>

      <label for="password">Contraseña</label>
      <input id="password" class="input" type="password" placeholder="••••••••" autocomplete="current-password">

      <div style="height:8px"></div>
      <button id="btnLogin" class="btn" style="width:100%">Entrar</button>
    </div>

    <div class="footer" style="margin-top:14px">© UPY Center – Secure Solutions</div>
  </div>
  <script src="login.js"></script>
</body>
</html>
